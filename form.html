<!DOCTYPE html>
<html>
<head>
    <body>
<form >
    
    <!--name-->
    <div>
    <label for="name">Name:</label>
    <input type="text"  name="name">
    <br><br>
    </div>

    <!--textarea-->
    <div>
    <label for="address">Address:</label>
    <textarea rows="20" cols="20"></textarea>
    <br><br>
    </div>

    <!--password-->
    <div>
    <label for="password>">Password :</label>
    <input type="password"  name="password">
    <br><br>
    </div>

    <!--radio-->
    <label for="gender">Gender:</label>
    <input type="radio" name="gender"checked><label>Male</label>
    <input type="radio" name="gender"><label>Female</label>
    <input type="radio" name="gender"><label>Other_gender</label>
    <br><br>

    <!--checkbox-->
    <label for="course" >Course:</label>
    <input type="checkbox" name="ict" checked><label>ICT</label>
    <input type="checkbox" name="english" ><label>ENGLISH</label>
    <input type="checkbox" name="language" ><label>LANGUAGE</label>
    <input type="checkbox" name="robotics" ><label>ROBOTICS</label>
    <br><br>

    <!--option-->
    <label for="province">Province</label>
    <select name="province">
        <option>Nothern</option>
        <option>Eastern</option>
        <option>Western</option>
        <option>Southern</option>
        <option>Central</option>
    </select>
    <br><br>

    <!--option 2-->
    <label for="city">City</label>
    <select name="city">
        <option>Jaffna</option>
        <option>Colombo</option>
        <option>Vavuniya</option>
        <option>Mannar</option>
        <option>Killinoshi</option>
    </select>
    <br><br><br><br>

    <!--submit reset-->
    <input type="submit" name="submit" value="Submit Here...">
    <input type="reset" name="reset" value="Reset Here...">

</form>

    </body>
</head>




</html>
